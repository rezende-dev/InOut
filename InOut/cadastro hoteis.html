        </nav>
    </header>
    <hr />
    <main>
        <div class="container">
            <h2>Cadastro de Hotéis</h2>
            <form action="/submit-your-form-handler" method="post" id="registrationform">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail de contato:</label>
                <input type="email" id="email" name="email" required>
                <br /><br />
                <div class="field">
                    <label for="cep">CEP (XXXXX-XXX):</label>
                    <input type="text" id="cep" maxlength="8" placeholder="12345-678">
                    <span id="cep-error" class="error"></span>
                </div>

                <div class="field">
                    <label for="cnpj">CNPJ (XX.XXX.XXX/0001-XX):</label>
                    <input type="text" id="cnpj" maxlength="14" placeholder="12.345.678/0001-95">
                    <span id="cnpj-error" class="error"></span>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <script src="script.js"></script>
        <br /><br />
        <label for="city">Qual a cidade:</label>
        <select id="city" name="city" disabled>
            <option value="">Selecione um estado primeiro</option>
        </select>
        <input type="submit" value="Cadastrar">
        <br />
        <br />
        <br />
        </form>
        </div>
    </main>
