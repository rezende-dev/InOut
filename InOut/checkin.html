<body>
    <header>
        <div class="hr"><a href="index.html">
                <h1 class="title">In Out</h1>
            </a></div>
        <div class="btn">
            <i class="bi bi-list"></i>
        </div>
        <nav>
            <div class="sidebar" id="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li><a href="index.html">Hotéis</a></li>
                    <li><a href="checkin.html">Check-in/Check-out</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <div class="container">
            <br />
            <h2>Formulário de Check-in Universal</h2>
            <form action="/submit-checkin" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">

                <label for="telefone">Cpf:</label>
                <input type="text" id="telefone" name="cpf">

                <label for="data-checkin">Data de nascimento:</label>
                <input type="date" id="data-checkin" name="data_checkin" required>
                <label for="req-especial">Requisitos Especiais:</label>
                <textarea id="req-especial" name="req_especial" rows="4"></textarea>

                <input type="submit" value="Enviar">
                <br />
                <br />
            </form>
        </div>
    </main>
